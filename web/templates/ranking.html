<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ranking Global</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='imgs/BanderaFavicon.png') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ RANKING GLOBAL</h1>

                        <th>Nombre</th>
                        <th>Puntos</th>
                        <th>Gesti√≥n</th>
                    </tr>

                            <a href="/eliminar/{{ j.id }}" onclick="return confirm('¬øBorrar Jugador?')" class="btn-eliminar">[X]</a> <!-- Enlace para eliminar jugador y pregunta de confirmaci√≥n -->
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="/" class="btn">Volver</a>
    </div>
</body>
</html>
